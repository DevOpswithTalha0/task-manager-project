name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push Docker images
      - name: Build and push images
        run: |
          # Add registry names to docker-compose for build
          docker compose -f docker-compose.yml build --no-cache
          docker compose -f docker-compose.yml push

      # 4️⃣ Setup SSH key for EC2
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-ec2-key
          chmod 600 ~/.ssh/my-ec2-key

      # 5️⃣ Deploy to EC2 (pull & run prebuilt images)
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/my-ec2-key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/projects/task-project-manager/task-manager-project
            docker compose pull
            docker compose up -d --remove-orphans
          EOF